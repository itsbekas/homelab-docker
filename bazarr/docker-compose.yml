services:
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /opt/docker/bazarr/config:/config
      - /data/media/movies:/movies
      - /data/media/tv:/tv
    ports:
      - 6767:6767
    restart: unless-stopped