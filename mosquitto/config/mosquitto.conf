# Basic configuration for Mosquitto

# Allow anonymous connections (for easy testing, disable in production)
allow_anonymous true

# Listen on the standard MQTT port
listener 1883

# Enable MQTT over WebSockets on a different port (for port 5007:8080 mapping)
# This is usually for browser-based clients. If you don't need it, you can remove it.
listener 8080
protocol websockets

# Persistence settings (recommended for production, stores retained messages and sessions)
persistence true
persistence_location /mosquitto/data/

# Logging settings
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information
